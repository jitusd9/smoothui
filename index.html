<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth vision</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">

        <h1 class="brand">Smooth UI</h1>

        <p class="tagline">In simple terms <strong>A chrome extension that changes colors of any website</strong></p>

        <div class="buttons">
            <button class="mode" id="button" data-mode="dark">Dark Mode</button>  <button class="mode" id="color" data-mode="color">Color</button>
        
            <div class="color-box">
                <button class="scheme" data-scheme="one"></button>
                <button class="scheme" data-scheme="two"></button>
                <button class="scheme" data-scheme="three"></button>
                <button class="scheme" data-scheme="picker">
                    <input type="color" name="picker" id="picker">
                </button>
            </div>

        </div>

        
        <div class="feature">
            <div class="text">
                <p>ðŸŽ¯ This extension will enable dark or light mode on any website.</p>
                <p>ðŸŽ¯ It also provides the color mode where some predefined color palette is there which is easy on the eyes.</p>
            </div>
            <div class="img video">
                <video id="video" width="auto" height="240" autoplay muted loop>
                    <source src="./img/smooth_ui.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div class="download">
            <button>Install</button>
        </div>

    </div>
    

    <script src="./js/main.js"></script>

</body>
</html>
